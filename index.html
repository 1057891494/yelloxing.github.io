    <script>
        var viewSize = $.getViewSize();
        var width = viewSize.width;
        var height = viewSize.height;
        if (width < 777 || height < 500) {
            //如果屏幕尺寸不满足要求，现阶段只有拒绝提供服务
            $.ajax("get", "page/refuse.html", function(data) {
                Hazy("hazy-view").html(data);
                console.log('%c' + new Date() + '\n\n心叶提示：您的访问被拒绝了\n\n', 'color:#daaa65');
            });
        } else {
            $(function() {
                $.ajax("get", "router.config.json", function(data) {
                    //启动路由
                    $.startRouter(JSON.parse(data));
                });
            });
        }
    </script>
