<section class='example'>
    <article id='exampleView' class='view'></article>
    <article class='code-frame'>
        <hazy-copy data='{"selector":"#exampleCode","type":"val"}'>
            <textarea name="exampleCode" class='code' id="exampleCode"></textarea>
        </hazy-copy>
        <button class='btn apply' onclick='Hazy.fly.inner.apply()'>应用</button>
        <button class='btn reset' onclick='Hazy.fly.inner.reset()'>恢复</button>
    </article>
</section>
