<div id='content'></div>
<script>
    var hashArray = window.location.hash.replace(/^#/, '').trim().split('/');

        window.openContent(document.getElementById(hashArray[2]), 'page/' + hashArray[0] + '/' + hashArray[1] + '/content/' + hashArray[2] + '.html');
    } else {
        window.openContent(document.getElementById('terminal'), 'page/tool/git/content/terminal.html');
    }
</script>
