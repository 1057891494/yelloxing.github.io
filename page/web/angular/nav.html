<nav>
    <div style='background-image:url("image/nav/angular.png")'>
        Angular 笔记
    </div>
    <ul>
        <li id='quickStart' onclick='openContent(this,"page/web/angular/content/quickStart.html");'>Angular 快速开始</li>
    </ul>
</nav>
<div id='content'></div>
<script>
    var hashArray = window.location.hash.replace(/^#/, '').trim().split('/');
    if (hashArray.length >= 3) {
        window.openContent(document.getElementById(hashArray[2]), 'page/' + hashArray[0] + '/' + hashArray[1] + '/content/' + hashArray[2] + '.html');
    } else {
        window.openContent(document.getElementById('quickStart'), 'page/web/angular/content/quickStart.html');
    }
</script>
